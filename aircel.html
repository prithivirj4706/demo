<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aircel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <style>
      .bg-violet {
        background-color: rgb(128, 7, 128);
      }
      .nav-link {
        color: white !important;
        border-radius: 20px;
        padding: 8px 15px;
        transition: 0.3s;
      }
      .nav-link:hover {
        background-color: white;
        color: rgb(127, 4, 127) !important;
      }
      .btn {
        border-radius: 20px;
      }
      .login {
        max-width: 400px;
        margin: auto;
        padding: 30px;
        border-radius: 15px;
        background: #f8f9fa;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      body {
        background-image: url("aircel.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-violet">
      <div class="container-fluid">
        <img src="aircelcrop.png" width="100" height="50" alt="Logo" />
        <a
          class="navbar-brand fw-bold text-white"
          href="index.html"
          style="margin-left: 50px"
          >Aircel</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="aircel.html">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link">About</a></li>
            <li class="nav-item"><a class="nav-link">Contact Us</a></li>
          </ul>
          <div class="d-flex">
            <a href="aircelSignin.html" class="btn btn-light text-violet"
              >Sign Up</a
            >
          </div>
        </div>
      </div>
    </nav>
    <section class="mt-5">
      <div class="login text-center">
        <h1 class="mb-4">Login</h1>
        <form action="dashboard.html" method="post">
          <div class="mb-3 text-start">
            <label
              for="username"
              class="form-label d-flex align-items-center gap-1"
            >
              <span class="material-symbols-outlined">person</span> Username
            </label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-3 text-start">
            <label
              for="password"
              class="form-label d-flex align-items-center gap-1"
            >
              <span class="material-symbols-outlined">lock</span> Password
            </label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button
            type="submit"
            class="btn w-100 text-white"
            style="background-color: rgb(164, 20, 164)"
          >
            Login
          </button>
          <div class="mt-3">
            <a href="signup.html">New User? Sign Up here</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
