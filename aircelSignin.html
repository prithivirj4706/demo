<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .bg-violet {
      background-color: rgb(128, 7, 128);
    }
    .navbar {
      font-family: sans-serif;
    }
    .nav-link {
      color: white !important;
      border-radius: 20px;
      padding: 8px 15px;
      transition: 0.3s;
    }
    .nav-link:hover {
      background-color: white;
      color: rgb(127, 4, 127) !important;
    }
    .btn {
      border-radius: 20px;
    }
    body {
      background-image: url("aircel.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
    }
    .navbar-collapse {
      margin-left: 10px;
    }
    .login {
      width: 100%;
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 15px;
      background: #f8f9fa;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .login form {
      display: flex;
      flex-direction: column;
    }
    .login label {
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .login input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    .login button {
      margin-top: 20px;
      padding: 10px;
      border-radius: 20px;
      border: none;
      background: rgb(128, 7, 128);
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .login button:hover {
      background: white;
      color: rgb(128, 7, 128);
      border: 1px solid rgb(128, 7, 128);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-violet">
    <div class="container-fluid">
      <img src="aircelcrop.png" width="100" height="50" alt="" />
      <a class="navbar-brand fw-bold text-white" href="index.html" style="margin-left: 50px">Aircel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="aircel.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="aircelSignin.html" class="btn btn-light text-violet">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="login">
    <form>
      <label for="inputEmail4">Email</label>
      <input type="email" id="inputEmail4" placeholder="Enter your email">

      <label for="inputPassword4">Password</label>
      <input type="password" id="inputPassword4" placeholder="Enter your password">

      <button type="submit">Sign up</button>
    </form>
  </div>
</body>
</html>
